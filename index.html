<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie library Website</title>
    <!-- font awesome icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="wrapper">
      <!-- navbar start from here -->
      <nav>
        <div class="logo">
          <!-- <div class="container"> -->
          <a href="index.html">
            <p style="margin-bottom: 0rem">iMovies<span>ByPratham</span></p>
          </a>
        </div>

        <div class="nav-items">
          <li><a href="pages/home.html">Home</a></li>
          <li><a href="#">About</a></li>
        </div>

        <!-- Search button here -->
        <div class="search-container">
          <div class="search-element">
            <input
              type="text"
              class="search-data form-control"
              placeholder="Search Movie Title ..."
              id="movie-search-box" />
            <div class="search-list" id="search-list"></div>
          </div>
        </div>
        <!-- Search Button End Here -->

        <!-- Button trigger modal -->
        <div class="text-end">
          <button
            type="button"
            class="btn btn-outline-light me-2"
            data-bs-toggle="modal"
            data-bs-target="#loginModal">
            Login
          </button>

          <button
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#signupModal">
            Sign-up
          </button>
        </div>

        <!-- Modal Start from here -->
        <!-- Login Modal Here -->
        <div
          class="modal fade"
          id="loginModal"
          tabindex="-1"
          aria-labelledby="loginModal"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModal">Login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- LoginForm Start Here -->
                <form
                  name="login_form"
                  id="login_form"
                  method="post"
                  action="#"
                  enctype="multipart/form-data">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="text"
                        name="login_email"
                        id="login_email"
                        class="form-control"
                        placeholder="Enter your email" />
                    </div>

                    <div class="form-group mt-2">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name="login_password"
                        id="login_password"
                        class="form-control"
                        placeholder="Enter your password" />
                    </div>
                    <button
                      type="button"
                      id="login"
                      name="login"
                      class="btn btn-success mt-2">
                      Login
                    </button>
                  </div>
                  <!-- end col -->
                </form>
              </div>
            </div>
          </div>
        </div>

        <!--SignUp Modal Here -->
        <div
          class="modal fade"
          id="signupModal"
          tabindex="-1"
          aria-labelledby="signupModal"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signupModal">Create Account</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form
                  name="registration_form"
                  id="registration_form"
                  method="post"
                  action="#"
                  enctype="multipart/form-data">
                  <div class="row"></div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input
                        type="text"
                        name="fname"
                        id="fname"
                        class="form-control"
                        placeholder="Enter your FullName" />
                    </div>

                    <div class="form-group mt-2">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your email" />
                    </div>

                    <div class="form-group mt-2">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password" />
                    </div>
                    <button
                      type="button"
                      id="register"
                      name="register"
                      class="btn btn-success mt-2">
                      Register Now
                    </button>
                  </div>
                  <!-- end col -->
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Ends Here -->
      </nav>

      <div class="default-container">
        <h1 class="text-center text-white">
          Search Your Favorite Movies And one tap to Favorite
        </h1>
        <p class="lead text-center text-white">
          Live search Through Api any movies to see their details tap on it and
          add them by clicking Add To favorites list.
        </p>
      </div>

      <!-- NavBar Ends From Here -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAkr4743Kung21E4nerIx6Q0hWWRnbZPwE",
        authDomain: "imoviesbypratham.firebaseapp.com",
        databaseURL: "https://imoviesbypratham-default-rtdb.firebaseio.com",
        projectId: "imoviesbypratham",
        storageBucket: "imoviesbypratham.appspot.com",
        messagingSenderId: "599470818667",
        appId: "1:599470818667:web:d51b57fa5ddf63b37ef82e",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();
      console.log(app);

      //----- New Registration code start
      document
        .getElementById("register")
        .addEventListener("click", function () {
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          //For new registration
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              console.log(user);
              alert("Registration successfully!!");
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
              console.log(errorMessage);
              alert(error);
            });
        });
      //----- End

      //----- Login code start
      document.getElementById("login").addEventListener("click", function () {
        var email = document.getElementById("login_email").value;
        var password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log(user);
            alert(user.email + " Login successfully!!!");
            document.getElementById("logout").style.display = "block";
            // ...
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage);
          });
      });
      //----- End
    </script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b45c6d8a14.js"
      crossorigin="anonymous"></script>

    <!-- Our Script Must be loaded after firebase references -->
    <script src="script.js"></script>
  </body>
</html>
